<body>

<!-- Lists Container -->
<div class="container mainCon mt-5 hideCons" id="yourList">

    <!-- Lists -->
    <div class="row listItem">
        <div class="col-8">List - 1</div> <!--List Name-->
        <div class="col-4 text-right"><button class="viewBtn btn btn-success">View</button></div>
    </div>
    <div class="row listItem">
        <div class="col-8">List - 2</div> <!--List Name-->
        <div class="col-4 text-right"><button class="viewBtn btn btn-success">View</button></div>
    </div>
    <div class="row listItem">
        <div class="col-8">List - 3</div> <!--List Name-->
        <div class="col-4 text-right"><button class="viewBtn btn btn-success">View</button></div>
    </div>
</div>


<!-- New Lists Container -->
<div class="hide hideCons container mainCon mt-5" id="newList">

  <form action="#" method="post">
      <h2 class="text-left my-4">Add new list</h2>   
      <div class="form-group">
          <!-- Title box -->
        <input type="text" class="form-control" name="title" placeholder="Title" required="required">
      </div>  

      <div class="form-group">
          <!-- List box -->
        <textarea type="text" class="form-control" name="list" rows="11" placeholder="TO-DO List" required="required"></textarea>
      </div>    
          <!-- Save boutton box -->
      <div class="form-group">
          <button type="submit" name="saveList" class="btn btn-success btn-lg btn-block">Save</button>
      </div>
  </form>
</div>



<!-- Edit Lists Container -->
<div class="hide hideCons" id="editList">
<div class="container mainCon mainCon2 mt-5">

  <form action="#" method="post">
      <h2 class="text-left my-4">Edit TO-DO List - List Title Here</h2>   
      <div class="form-group">
          <!-- Title Textbox -->
        <input type="text" class="form-control" name="title" placeholder="Title" value="List 1 Title" required="required">
      </div>    
      <div class="form-group">
          <!-- List Textbox -->
        <textarea type="text" class="form-control" name="list" rows="7" placeholder="TO-DO List" required="required">
          go to grocery
          buy tomatoes
        
          </textarea>
      </div>    


      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <button type="submit" name="saveList" class="btn btn-success btn-lg btn-block">Save</button>
              </div>
          </div>

          <div class="col-md-6">
              <div class="form-group">
                  <button type="submit" name="deleteList" class="btn btn-danger btn-lg btn-block">Delete</button>
              </div>
          </div>
      </div>
      
  </form>
</div>



<div class="container mainCon mainCon2 mt-2 mb-5">


  <!-- It submits the entered data to the current page. If you put another page link for the # it will submit the form data to that page-->
  <form action="#" method="post">

      <h2 class="text-left my-4">Add users</h2>   
      <div class="form-group">
          <!-- User Email Textbox -->
        <input type="email" class="form-control" name="userEmail" placeholder="User Email" required="required">
      </div>  

      <div class="form-group">
          <button type="submit" name="addUser" class="btn btn-primary btn-lg btn-block">Add</button>
      </div>


  </form>
  <h2 class="text-left my-4">Added users</h2>  
  <p>User1@gmail.com <button class="btn btn-danger">Remove</button></p>
  <p>User2@gmail.com <button class="btn btn-danger">Remove</button></p>
  <p>User3@gmail.com <button class="btn btn-danger">Remove</button></p>
  <p>User4@gmail.com <button class="btn btn-danger">Remove</button></p>
</div>
</div>
